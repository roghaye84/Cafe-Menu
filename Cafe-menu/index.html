<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nuvia Cafe - Oreder Now</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    
    <div class="left">
      <div class="title">
        <a href="#" target="_blank">Nuvia Cafe</a>
      </div>
      <div class="hot-label">Hot</div>
      <ul>
        <li><span>Cafe latte</span><span class="price">5.50$</span></li>
        <li><span>Flat white</span><span class="price">4.50$</span></li>
        <li><span>Espresso</span><span class="price">3$</span></li>
        <li><span>Hot Chocolate</span><span class="price">5.50$</span></li>
        <li><span>Mocha</span><span class="price">6.5$ </span></li>
        <li><span>Cappuccino</span><span class="price">6$</span></li>
        <li><span>Americano</span><span class="price">4$</span></li>
        <li><span>Caramel Macchiato</span><span class="price">7.5$</span></li>
      </ul>
    </div>

    <div class="hot-image">
      <img src="hot-coffe.jpg" alt="hot coffee">
    </div>

    <div class="bottom">
      <div class="cold-image">
        <img src="cold-coffee.jpg" alt="cold coffee">
      </div>
      <div class="cold-list">
        <div class="cold-label">Cold</div>
        <div class="item"><span>Spanish latte</span><span class="price">6.5$</span></div>
        <div class="item"><span>Frappuccino</span><span class="price">7.5$</span></div>
        <div class="item"><span>Cold coffee</span><span class="price">5$ </span></div>
        <div class="item"><span>Chocolate cappuccino</span><span class="price">7$</span></div>
        <div class="item"><span>Oreo ice coffee</span><span class="price">8$</span></div>
        <button class="order-btn">Order Now</button>
      </div>
    </div>

  </div>
</body>
</html>
